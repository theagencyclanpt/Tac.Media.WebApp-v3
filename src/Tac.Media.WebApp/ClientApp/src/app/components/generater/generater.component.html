<div class="layout">
  <div class="side-bar">
    <div class="content row">
      <mat-form-field appearance="outline" style="margin-right: 5px;">
        <mat-label>Estilo</mat-label>
        <mat-select [(ngModel)]="styleType" (selectionChange)="onStyleTypeChange($event.value)">
          <mat-option value="ANUNCIO">Anuncio</mat-option>
          <mat-option value="RESULTADO">Resultado</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Jogo</mat-label>
        <mat-select [(ngModel)]="gameType" (selectionChange)="onGameTypeChange($event.value)">
          <mat-option value="CSGO">Counter Strike Global Offensive</mat-option>
          <mat-option value="VALORANT">Valorant</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="content row" style="margin-bottom: 10px;">
      <mat-button-toggle-group style="width: 100%;" [(value)]="previewType">
        <mat-button-toggle style="width: 100%;" value="INSTAGRAM" (change)="onPreviewTypeChange($event.value)">Instagram
        </mat-button-toggle>
        <mat-button-toggle style="width: 100%;" value="TWITTER" (change)="onPreviewTypeChange($event.value)">Twitter
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <div class="content form">
      <form-result [gameType]="gameType" (invokeAction)="invokeAction($event)" (onChangeForm)="onFormChange($event)">
      </form-result>
    </div>
    <div class="content row actions">
      <button mat-raised-button (click)="onPublish()">Publish</button>
    </div>
  </div>
  <div #previewDiv class="preview" (click)="onPreviewClick()">
    <canvas-engine [maxHeight]="defaultPreview.heigth" [maxWidth]="defaultPreview.width" [layers]="layers"
      [originalHeight]="selectedMap.Height" [originalWidth]="selectedMap.Width" [inputs]="inputs">
    </canvas-engine>
  </div>
</div>
