<form [formGroup]="form">
  <mat-form-field *ngIf="!form.get('ligalogo').value">
    <mat-label>Campeonato</mat-label>
    <input matInput formControlName="campeonato">
  </mat-form-field>
  <div class="upload-images">
    <input type="file" hidden #logoTeam1 formControlName="team1logo" (change)="onFileChange($event, 'team1logo')" />
    <button mat-raised-button (click)="onClickHandler('team1logo', !!form.get('team1logo').value)">
      <h6>Team 1</h6>
      <mat-icon aria-hidden="false" *ngIf="!form.get('team1logo').value">cloud_upload</mat-icon>
      <mat-icon aria-hidden="false" *ngIf="form.get('team1logo').value">close</mat-icon>
    </button>
    <input type="file" hidden #logoTeam2 formControlName="team2logo" (change)="onFileChange($event, 'team2logo')" />
    <button mat-raised-button (click)="onClickHandler('team2logo', !!form.get('team2logo').value)">
      <h6>Team 2</h6>
      <mat-icon aria-hidden="false" *ngIf="!form.get('team2logo').value">cloud_upload</mat-icon>
      <mat-icon aria-hidden="false" *ngIf="form.get('team2logo').value">close</mat-icon>
    </button>
    <input type="file" hidden #logoImage formControlName="ligalogo" (change)="onFileChange($event, 'ligalogo')" />
    <button mat-raised-button (click)="onClickHandler('ligalogo', !!form.get('ligalogo').value)"
      *ngIf="!form.get('campeonato').value">
      <h6>Liga</h6>
      <mat-icon aria-hidden="false" *ngIf="!form.get('ligalogo').value">cloud_upload</mat-icon>
      <mat-icon aria-hidden="false" *ngIf="form.get('ligalogo').value">close</mat-icon>
    </button>
  </div>
  <div class="score">
    <mat-form-field>
      <mat-label>Team 1 Score</mat-label>
      <input type="number" matInput formControlName="team1Score">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Team 2 Score</mat-label>
      <input type="number" matInput formControlName="team2Score">
    </mat-form-field>
  </div>
  <mat-button-toggle-group class="full-width-field" name="fontStyle">
    <mat-button-toggle (click)="onClickResultState('victory')" [checked]="true" class="full-width-field">Victory
    </mat-button-toggle>
    <mat-button-toggle (click)="onClickResultState('draw')" class="full-width-field">Draw</mat-button-toggle>
    <mat-button-toggle (click)="onClickResultState('defeat')" class="full-width-field">Defeat</mat-button-toggle>
  </mat-button-toggle-group>
</form>
